services:
  web:
    image: amsterdam/classification
    build:
      context: .
      target: signals-classification-web
    environment:
      - LOG_LEVEL=${LOG_LEVEL}
      - SIGNALS_CATEGORY_URL=${SIGNALS_CATEGORY_URL}
      - MODELS_DIRECTORY=${MODELS_DIRECTORY}
      - TOP_N_PREDICTIONS=${TOP_N_PREDICTIONS}
    ports:
      - "8140:8000"
    volumes:
      - .:/app

  train:
    image: amsterdam/classification-train
    build:
      context: .
      target: signals-classification-train
    volumes:
      - .:/app
